<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="client.css" type="text/css" rel="stylesheet">
    <script src="client.js" type="text/javascript"></script>
    <script src="serverstub.js" type="text/javascript"></script>
    <script type="text/view" id="welcomeview">
        <div class="container">
            <div class="leftpanel">
                <img src="wimage.png" />
            </div>
            <div class="rightpanel">
                <div id="loginbox">
                    <form>
                        <div class="row"><label>Email</label><input id="loginemailinput" type="text" required /></div>
                        <div class="row"><label>Password</label><input id="loginpasswordinput" type="password" required /></div>
                        <div class="row"><input id="loginsubmit" type="submit" value="Log in" /></div>
                    </form>
                </div>
                <div id="signupbox">
                    <form id="signupform" onsubmit = "return signupformSubmit()">
                        <div id="signupheader">Sign up here, fam</div>
                        <div class="row"><label>Email</label><input id="emailinput" type="email" required /></div>
                        <div class="row"><label>First name</label><input id="firstnameinput" type="text" required /></div>
                        <div class="row"><label>Family name</label><input id="familynameinput" type="text" required /></div>
                        <div class="row"><label>Gender</label><select id="genderinput" name="genders">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="row"><label>City</label><input id="cityinput" type="text" required /></div>
                        <div class="row"><label>Country</label><input id="countryinput" type="text" required /></div>
                        <div class="row"><label>Password</label><input id="passwordinput" type="password" required /></div>
                        <div class="row"><label>Repeat PSW</label><input id="repeatpasswordinput" type="password" required /></div>
                        <div class="row"><div class="errortextbox"></div><input id="signupsubmit" type="submit" value="Sign up" /></div>
                    </form>

                </div>
            </div>
        </div>
    </script>
    <script type="text/view" id="profileview">Arbitrary line of text</script>
    <title>Politically vanilla and neutral social networking site</title>
    <!-- <title>RIGHT WING DEATH SQUAD - Volume 3: Thot Patrol</title> -->
</head>
<body>
    <div id="welcomediv"></div>
</body>
</html>
