<!DOCTYPE html>
<html lang="en">
<head>
    <link href="welcome.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="leftpanel"></div>
        <div class="rightpanel">
            <div id="loginbox">
                <form>
                    <div class="row"><label>Email</label><input type="text" /></div>
                    <div class="row"><label>Password</label><input type="text" /></div>
                </form>
            </div>
            <div id="signupbox">
                <form>
                    <div class="row"><label>Email</label><input type="text" /></div>
                    <div class="row"><label>Password</label><input type="text" /></div>
                    <div class="row"><label>Repeat PSW</label><input type="text" /></div>
                    <div class="row"><label>First name</label><input type="text" /></div>
                    <div class="row"><label>Family name</label><input type="text" /></div>
                    <div class="row"><label>Gender</label><select name="genders" />
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </div>
                    <div class="row"><label>City</label><input type="text" /></div>
                    <div class="row"><label>Country</label><input type="text" /></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
